---
layout: default
---
{% if site.show-nav-menu %}
  {% include nav.html%}
{% endif %}

<div class="px-4 pt-4 prose prose-{{site.theme-color}}">
  <h1 class="text-center dark:text-slate-100 mt-6 mb-6" id="title">{{ page.title }}</h1>
  <div class="text-center dark:text-slate-300">
    {% if page.tags.size !=0 %}
      <i class="text-xs fas fa-tags"></i>
    {% for tag in page.tags %}
      <div class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-slate-200 text-slate-800">
        <a class="!no-underline dark:text-slate-600 dark:hover:text-slate-800" href="{{site.baseurl}}/tag#{{ tag }}">{{ tag }}</a>
      </div>
    {% endfor %}
    {% endif %}
  </div>
  <div class="flex justify-center">
    <button onclick="toggleTOC()" class="mt-6 bg-transparent hover:bg-stone-700 text-stone-700 dark:text-white font-semibold hover:text-white p-4 py-2 px-4 border border-stone-500 hover:border-transparent rounded">
      Table of Contents
    </button>
  </div>
  <div id="toc" style="display:none;" >
  {% include toc.html html=content h_max=2%}
  </div>
  <div class="dark:!text-stone-300">
    {{content}}
  </div>
</div>


{% include footer.html %}
